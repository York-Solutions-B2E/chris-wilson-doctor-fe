
<div class="freeSlotWrapper">
    <div class="divButton" (click)="addAvailibleTime()">Add Availible Time</div>

    <div class="freeTimeSlot" *ngFor="let avail of availibility">
        <div>{{avail.drAvailTime}}</div>

        <div *ngIf="avail.appt">
            <app-dr-appt [appt]="avail.appt"></app-dr-appt>
        </div>
    </div>
</div>

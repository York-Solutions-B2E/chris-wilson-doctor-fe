<div class="apptBox">
    <div>
        Patient Name: {{patient.firstName}} {{patient.lastName}} <br />
        Status: {{appt.status}} <br />
    </div>

    <button *ngIf="pending" (click)="cancelAppt()">
        Deny
    </button>

    <button *ngIf="pending" (click)="confirmAppt()">
        Confirm
    </button>
</div>
